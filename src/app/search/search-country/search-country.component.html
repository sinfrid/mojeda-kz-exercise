<div id="search-country">
  <h4><label for="search-country-search-box">Country Search</label></h4>

  <input #searchBox id="search-country-search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" >
      <a>
        {{country.country}}
      </a>
    </li>
  </ul>
</div>
